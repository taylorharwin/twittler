  <body>

<h1> This is Taylor's Twittler App </h1>

<button type="button" class="button1">Click to Refresh</button>
<button type="buton" class="button2">Click to clear old Tweets</button>

<ul class="messages">
    
    </ul>

    <script>
     

    var tweetActions = {
        showNewTweets: function(){
          var index = streams.home.length - 1;
            while(index >= 0){
              var tweet = streams.home[index]
              var message = tweet.message.toString();
              var $tweet = $('<span class = tweet-text></span>');

              var username = tweet.user.toString();
              var $name = $('<span class = user-name></span>');

              var date = tweet.created_at.toString();
              var $date = $('<span class = time-stamp></span>');

              var $wholeMessage = $('<div class = tweet-text></div>');
              
             
              $wholeMessage.html('@' + username + ':        ' + message + "            Posted at:        " + date);
              $('.messages').append($wholeMessage);
              index -= 1;
            } 
          },
        deleteSeenTweets: function(){
        $('ul').empty();
         }
        }

  $(document).ready(function(){
     $('.button1').on('click', function(){
      tweetActions.showNewTweets();
    });
     $('.button2').on('click', function(){
      tweetActions.deleteSeenTweets();
     });
   });

    </script>


  </body>
